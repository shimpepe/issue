<html>
    <script>
        onload=function(){
            var c = document.getElementById("canvas");
            var t = c.getContext("2d");
            t.fillStyle="#F00";
        }
    </script>
    <body>
        <canvas id="canvas" width="300" height="300" style="background-color:rgb(0,255,0)"></canvas>
    </body>
</html>
