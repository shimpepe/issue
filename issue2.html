<html>
    <script>
        onload=function(){
            var c = document.getElementById("canvas");
            var t = c.getContext("2d");
            t.fillRect(10,10,20,20);
        }
    </script>
    <body>
        <canvas id="canvas" width="300" height="300" style="background-color:rgb(0,0,255)"></canvas>
    </body>
</html>
